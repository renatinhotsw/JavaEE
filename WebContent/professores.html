    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Professores</title>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">

<!-- NAVBAR

================================================== -->
  <body ng-controller="professoresController">
   
  <div ng-include src="'menu.html'"></div>
    
      <div class="container">
        <h1 align="center">Professores</h1>
        <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="codigo">Código:</label>
                  <div  class="col-sm-2" >
                    <input readonly="readonly" type="text" ng-model="professor.codigo" class="form-control" id="codigo" placeholder="Código" name="codigo" >
                  </div>
              </div>
            
            <div class="form-group">
              <label class="control-label col-sm-2" for="nome">Nome:</label> 
                <div class="col-sm-6">
                  <input type="text" ng-model="professor.nome" class="form-control" id="nome" placeholder="Entre com o nome" name="nome" required>
               </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-6" class="form-group">
                    <input type="email" ng-model="professor.email" class="form-control" id="email" placeholder="Entre com o email" name="email" required>
                </div>
            </div>

            <div class="form-group">

              <label class="control-label col-sm-2" for="telefone">Telefone:</label>
              <div class="col-sm-4">
                <input type="text" ng-model="professor.fone" class="form-control" id="telefone" placeholder="Entre com o telefone" name="telefone" required>
                <br>

                  <button type="submit" class="btn btn-success" ng-click="limparDados()" >Novo</button>
                  <button type="submit" class="btn btn-primary" ng-disabled="!professor.nome" ng-click="gravar(professor)">Gravar</button>
                  <button type="submit" class="btn btn-danger" ng-click="excluirProf()">Excluir</button>
                  </div>
              </div>
              <br>
               <div class="form-group">
                
                <div class="col-sm-4">
                  <input type="text" ng-model = "professor.valorPesquisado"class="form-control" id="pesquisa"  placeholder="Digite a pesquisa" name="pesquisa">
                </div>

        </form>
      </div>
        <table class="table table-striped table-hover" >
            <thead>
              <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
             </tr>
            </thead>
            <tbody>
                <tr ng-repeat = "professor in professores |filter:professor.valorPesquisado" ng-click="selecionarProf(professor)">
                  <td>{{professor.codigo}}</td>
                  <td>{{professor.nome}}</td>
                  <td>{{professor.email}}</td>
                  <td>{{professor.fone}}</td>
                </tr>
            </tbody>
         </table>
    
</body>

</div>
