  <body ng-controller="cursoJsonController">
   <div ng-include src="'menu.html'"></div>
    
      <div class="container">
        <h1 align="center">Lista de Cursos - JSON</h1>
              
        
          <input type="text" ng-model = "curso.valorPesquisado"class="control-label col-sm-2" id="pesquisa"  placeholder="Digite a pesquisa" name="pesquisa">
        
         <br><br>
        <table id="tabela" class="table table-striped table-hover" >
            <thead>
              <tr>
                <th>Código</th>
                <th>Descrição</th>
                <th>Dia e Horários</th>
                <th>Professor</th>
             </tr>
            </thead>
            <tbody>
                <tr ng-repeat = "curso in cursos |filter:curso.valorPesquisado" ng-click="selecionarCurso(curso)">
                  <td>{{curso.codigo}}</td>
                  <td>{{curso.descricao}}</td>
                  <td>{{curso.diasHorarios}}</td>
                  <td>{{curso.professor}}</td>
                </tr>
            </tbody>
         </table>
        </div>
    
</body>
