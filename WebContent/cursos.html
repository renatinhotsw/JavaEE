<!DOCTYPE html>
<html lang="en" ng-app="moduloCursos">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="imagens/favicon.ico">

    <title>Cursos</title>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="css/carousel.css" rel="stylesheet">

  </head>

<!-- NAVBAR

================================================== -->
  <body ng-controller="cursosController">
    <div ng-include src="'menu.html'"></div>
    
      <div class="container">
        <h1 align="center">Cursos</h1>
        <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="codigo">Código:</label>
                  <div  class="col-sm-2" >
                    <input readonly="readonly" type="text" ng-model="curso.codigo" class="form-control" id="codigo" placeholder="Código" name="codigo" >
                  </div>
              </div>
            
            <div class="form-group">
              <label class="control-label col-sm-2" for="descricao">Descrição:</label> 
                <div class="col-sm-6">
                  <input type="text" ng-model="curso.descricao" class="form-control" id="descricao" placeholder="Entre com a descrição do curso" name="descricao" required>
               </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-sm-2" for="diasHorarios">Dias e Horários:</label>
                    <div class="col-sm-6" class="form-group">
                    <input type="text" ng-model="curso.diasHorarios" class="form-control" id="diasHorarios" placeholder="Dias e Horários" name="diasHorarios" required>
                </div>
            </div>

            <div class="form-group">

              <label class="control-label col-sm-2" for="curso">Professor:</label>
              <div class="col-sm-4">
                 
                
  
                <select class="form-control" id="sel1" ng-model="curso.professor"
                ng-options="professor.nome for professor in professores track by professor.codigo">
                      
                </select>
                <br>

               <button type="submit" class="btn btn-success" ng-click="limparDados()" >Novo</button>
                  <button type="submit" class="btn btn-primary" ng-disabled="!curso.descricao" ng-click="gravar(curso)">Gravar</button>
                  <button type="submit" class="btn btn-danger" ng-click="excluirCurso()" >Excluir</button>



              </div>
               <div> 
               <div> 
                  
                  </div>
              </div>
            </div>
              <br>
               <div class="form-group">
                
                <div class="col-sm-4">
                  <input type="text" ng-model = "curso.valorPesquisado"class="form-control" id="pesquisa"  placeholder="Digite a pesquisa" name="pesquisa">
                </div>

        </form>
      </div>
        <table class="table table-striped table-hover" >
            <thead>
              <tr>
                <th>Código</th>
                <th>Descrição</th>
                <th>Dia e Horários</th>
                <th>Professor</th>
             </tr>
            </thead>
            <tbody>
                <tr ng-repeat = "curso in cursos |filter:curso.valorPesquisado" ng-click="selecionarCurso(curso)">
                  <td>{{curso.codigo}}</td>
                  <td>{{curso.descricao}}</td>
                  <td>{{curso.diasHorarios}}</td>
                  <td>{{curso.professor.nome}}</td>
                </tr>
            </tbody>
         </table>
    
</body>
<br>
<br>

      <footer>
        <p class="pull-right"><a href="#">Voltar ao topo</a></p>
        <p>&copy; 2017 @Vasconcellos</a></p>
      </footer>


</div>



     </div><!-- /.container -->

</html>
